<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/mystyles.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

        <script src="js/CryptoJS_v3.1.2/rollups/aes.js"></script>
        <script src="js/crypto.js"></script>
        <script src="js/lru.js"></script>
        <script src="js/bloodhound.js"></script>
        <script src="js/typeahead.jquery.js"></script>
        <script src="js/main.js"></script>

        <meta charset="utf-8">
    </head>
    <title>sgsBannedCombo</title>
    <body class="bodyclass">

        <div id="overlay">
            <div id="loader"></div>
        </div>

        <div id="header" class="w3-bar w3-border-bottom w3-light-grey intronav menuBar">
            <a href="javascript:void(0)" id="a_jinJiangBiao" class="w3-bar-item w3-bar-menu-item w3-button w3-dark-grey menuButton">搜索</a><a
                href="javascript:void(0)" id="a_editJinJiangBiao" class="w3-bar-item w3-bar-menu-item w3-button menuButton">编辑禁将</a><a
                href="javascript:void(0)" id="a_gameRules" class="w3-bar-item w3-bar-menu-item w3-button menuButton">游戏规则</a>
        </div>
        <div id="mainContent">
            <div id="jinJiangBiao" class="w3-container topwrapper">
                <div class="inputwrapper">
                    <input id="query" class="typeahead typeaheadmain" type="text" placeholder="拼音,首字母,子字符串"><input id="btnClear" type="button" value="清空">
                </div>

                <div id="skillswrapper"></div>
                <div id="outputwrapper" class="outputwrapperclass">Loading...</div>
            </div>
            <div id="editJinJiangBiao" class="w3-container secondaryTab topwrapper">
                <div class="inputwrapper">
                    <input id="authToken" type="text" placeholder="密钥">
                </div>
                <p/>
                <div class="inputwrapper">
                    <input id="editQuery" class="typeahead typeaheadedit1" type="text" placeholder="拼音,首字母,子字符串"><input
                        id="editQuery2" class="typeahead typeaheadedit2" type="text" placeholder="拼音,首字母,子字符串"><p/><input
                        id="btnAddCombo" type="button" value="加禁"> <input
                        id="btnDeleteCombo" type="button" value="解禁"> <input
                        id="btnEditSubmit" type="button" value="提交"> <input
                        id="btnEditClearRole2" type="button" value="清空2"> <input
                        id="btnEditClear" type="button" value="清空all"> <input
                        id="btnResetCombo" type="button" value="刷新">
                </div>
                <br/>
                <div id="editoutputwrapper" class="outputwrapperclass"></div>
            </div>
            <div id="gameRules" class="w3-container secondaryTab textTab"></div>
        </div>
        <div id="footer" class="w3-bar w3-border-top w3-light-grey intronav">
            <div id="footerInnerContainer">
                <div>
                    <a href="https://github.com/iceburgy/sgsBannedCombo" target="_blank" class="normalLink">Contribute</a>
                    <a href="https://paper.dropbox.com/doc/wujiangBannedMap-gO8sAY4eYAlF2OQ6QPk5T" target="_blank" class="normalLink footerItem">禁将表</a>
                    <a href="https://paper.dropbox.com/doc/wujiangBaseMap-UQrFsr20jVBKgsJPDBoBj" target="_blank" class="normalLink footerItem">武将池</a>
                    <a href="https://paper.dropbox.com/doc/gameRules-8vMPGb0J3phwyY8zQjJmP" target="_blank" class="normalLink footerItem">游戏规则</a>
                </div>
                <div>Credits: <a href="http://bit.ly/1pXtpvz" target="_blank" class="normalLink">[SGS高手群]基本村规</a></div>
            </div>
        </div>
    </body>
</html>
